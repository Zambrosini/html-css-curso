<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do usuario">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="Password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
