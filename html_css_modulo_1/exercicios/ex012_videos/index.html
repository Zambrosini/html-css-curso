<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>este videos esta no meu servidor</p>

    <video width="560" height="315" poster="imagens/images.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não suporta a reprodução deste video</p>
        
    </video>

    <h1>inserir videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=extEivoCaeMSZOxg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
