<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <br>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o rato sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="use a tag <p>">Parágrafos</li>
        <li title="use a tag <title>">Títulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li> 
        <li title="use a tag <li>">Códigos-fonte</li>
        <li title="use a tag <ol>">Listas numeradas</li>
        <li title="use a tag <ul>">Listas com demarcadores</li>
    </ul>
    
</body>
</html>
