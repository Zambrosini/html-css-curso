<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passa o rato no texto a baixo</p>
    <div>
        Passa o rato aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
